<section *ngIf="feed">
	<div>
		<ul class="container">
			<li class="intro">
				<div>
					<h5>let's get social!</h5>
					<p><a href="https://instagram.com/vanessas.ink" target="blank">{{username}}</a></p>
				</div>
			</li>
			<li *ngFor="let item of feed">
				<a [href]="item.link" target="blank">
					<img [src]="item.images.low_resolution.url" alt="">
					<p class="caption">{{item.caption.text}}</p>
				</a>
			</li>
		</ul>
	</div>	
</section>
